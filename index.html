<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for the stopwatch application -->
    <div class="container">
        <!-- Header for the stopwatch -->
        <h1>STOPWATCH</h1>
        <!-- Stopwatch display and controls -->
        <div class="stopwatch">
            <!-- Display for the stopwatch time -->
            <div id="display">00:00:00</div>
            <!-- Buttons for controlling the stopwatch -->
            <div class="buttons">
                <!-- Start/Stop button -->
                <button id="startStopBtn">Start</button>
                <!-- Reset button -->
                <button id="resetBtn">Reset</button>
                <!-- Lap button -->
                <button id="lapBtn">Lap</button>
            </div>
            <!-- Lap times display -->
            <div class="laps">
                <!-- Header for lap times -->
                <h2>Laps</h2>
                <!-- List for displaying lap times -->
                <ul id="lapsList"></ul>
            </div>
        </div>
    </div>
    <!-- Script for the stopwatch application -->
    <script src="script.js"></script>
</body>
</html>
